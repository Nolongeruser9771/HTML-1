<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<h1> Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius: <br><br>
    Fahrenheit   <input id="inputF" type="number" placeholder="Fahrenheit" 
    oninput="change()"
    onchange="change()"> <br>
</p>
<p>Celcius: <span id="result"></span></p>
</form>
<script>
    function change() {
        value=parseFloat(document.getElementById("inputF").value)
        document.getElementById("result").innerHTML=(value-32)/1.8
    }
</script>
</body>
</html>
