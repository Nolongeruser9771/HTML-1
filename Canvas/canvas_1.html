<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #e21a1a;"></canvas> 
    <!-- Tạo thẻ canvas  -->
    <script> 
function Circle(x, y, radius){
   this.x = x;
   this.y = y;
   this.radius = radius;
}
// Khai báo biến: x,y,r trong hàm Circle
function getRandomHex(){
    return Math.floor(Math.random()*255);
}
// Tạo hàm randomNumber để lấy 1 số ngẫu nhiên từ 0-> 255
function getRandomColor(){
   var red = getRandomHex();
   var green = getRandomHex();
   var blue = getRandomHex();
	 return "rgb(" + red + "," + blue + "," + green +")";
}
// Tạo hàm randomColor để tạo 1 màu ngẫu nhiên,
// Trong đó khai báo 3 biến red, green, blue bằng giá trị random của hàm randomNumber
// kết quả trả về bằng rgb("red","blue","green")

function createCircle(){
    var ctx = document.getElementById("myCanvas").getContext("2d");
    var radius = Math.floor(Math.random() * 80);
    var color = getRandomColor();
    var x = Math.random() * window.innerWidth;
    var y = Math.random() * window.innerHeight;
    var circle= new Circle(x, y, radius);
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
}
// Tạo hàm createCircle để tạo 1 vòng tròn với màu và kích thước ngẫu nhiên
function createMultipleCircle(){
		for(var i = 0; i < 100; i++){
    	createCircle();
    }
}
// Dùng cấu trúc lặp for để tạo 100 vòng tròn với kích thước khác nhau
createMultipleCircle();
</script>
</body>
</html>
