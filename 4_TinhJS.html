<script>
    let weight=prompt("cân nặng:")
    let height=prompt("chiều cao:")
    let bmi=weight/(Math.pow(height,2))
    let result
    if(bmi>40) {
        result="Béo phì cấp độ III"
    }   else if(bmi>=35) {
        result="Béo phì cấp độ II"
    }   else if(bmi>=30) {
        result="Béo phì cấp độ I"
    }    else if(bmi>=25) {
        result="Thừa cân"
    }    else if(bmi>=18.5) {
        result="Bình thường"
    }    else if(bmi>=17) {
        result="Gầy cấp độ I"
    }    else if(bmi>=16) {
        result="Gầy cấp độ II"
    }    else if(bmi<16) {
        result="Gầy cấp độ III"
    }    else {
        result="Ngoài hệ thống JS"
    }
    console.log(bmi)
    alert(result)
</script>
</html>
